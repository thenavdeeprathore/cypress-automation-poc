jobs:
  build:
    docker:
      - image: 'navdeeprathore/cypress-chrome-firefox-latest-versions'
    parallelism: 2
    steps:
      - checkout
      - run:
          name: "NPM Install"
          command: npm ci
      - run:
          name: "Cypress Verify"
          command: npm run cy:verify
      - run:
          name: "Run scripts"
          command: npm run cy:run:firefox:headed
        