# ~/.circleci/config.yml
version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  linux_os:
    docker:
      - image: 'navdeeprathore/cypress-chrome-firefox-latest-versions'
parallelism: 2
workflows:
  build:
    jobs:
      - cypress/run:
          name: Chrome
          executor: linux_os
          browser: chrome
          parallel: true
          parallelism: 3
      - cypress/run:
          name: Firefox
          executor: linux_os
          browser: firefox
          parallel: true
          parallelism: 3


